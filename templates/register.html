<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - NotMusic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .video-bg {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            z-index: -1; 
        }

        .container {
            background: rgba(0, 0, 0, 0.7); 
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
        }

        h2.section-title {
            color: #ffcc00;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            font-size: 1.2em;
        }

        input:focus, button:focus {
            outline: none;
            border-color: #ffcc00;
        }

        input {
            background-color: #fff;
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background-color: #ffcc00; 
            color: black;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 1.2em;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            background-color: #ff9900; 
            transform: scale(1.05); 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); 
        }

        button:active {
            transform: scale(1); 
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2); 
        }

        p {
            color: #fff;
            font-size: 1em;
            margin-top: 10px;
        }

        a {
            color: #ffcc00;
            text-decoration: none;
        }

        a:hover {
            color: #ff9900;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 100%;
            }

            h2.section-title {
                font-size: 2em;
            }

            input, button {
                padding: 12px;
                font-size: 1em;
            }
        }
    </style>
    <script>
        
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            if (password !== confirmPassword) {
                alert("As senhas não coincidem. Tente novamente.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    
    <video autoplay loop muted class="video-bg">
        <source src="{{ url_for('static', filename='videos/anime.mp4') }}" type="video/mp4">
    </video>

    <div class="container">
        <h2 class="section-title">Registrar-se</h2>
        <form action="{{ url_for('register') }}" method="POST" onsubmit="return validateForm()">
            <input type="text" name="username" class="form-control" placeholder="Usuário" required>
            <input type="email" name="email" class="form-control" placeholder="Email" required>
            <input type="password" name="password" id="password" class="form-control" placeholder="Senha" required>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirmar Senha" required>
            <button type="submit" class="btn btn-custom">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça login</a></p>
    </div>
</body>
</html>
